<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Club Perros - Contacto
    </title>
</head>
<body>

    <main>

        <section id="form"> 
            <form action="" method="post">
                <fieldset>
                    <legend>Dejanos tu consulta</legend>
                    <div>
                        <label for="nombre">Tu nombre</label>
                        <input required autocomplete="name" type="text" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div>
                        <label for="email">Tu email</label>
                        <input required autocomplete="email" type="email" id="email" placeholder="Ingresa tu email">
                    </div>
                    <div>
                        <label for="mensaje">Consulta</label>
                        <textarea required name="mensaje" id="mensaje" cols="60" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" id="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
        
    </main>

    <footer>
        <div id="redes">
            <img width="50px" src="../images/ig.png" alt="Instragram">
            <img width="50px" src="../images/ws.png" alt="Whatsapp">
        </div>

        <div id="copy">
            <b>Sitio web desarrollado por Marisol Rodriguez<b>
        </div>
    </footer> 

</body>
</html>
